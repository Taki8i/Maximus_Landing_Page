<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Конный клуб Максимус — профессиональные услуги по доступным ценам. Фотоальбом, консультации, индивидуальный подход. Звоните: +7 (000) 000-00-00.">
  <link rel="stylesheet" href="styles/index.css">
  <title>Document</title>
</head>
<body>
<div class="hero">
  <header class="header">
    <div class="container">
     <div class="header__wrapper">
      <a class="header__logo" href="#">
       <img src="sources/images/logo.svg" alt="Логотип клуба Максимус">
      </a>
     <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">О нас</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Услуги и цены </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Фотоальбом</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Контакты</a>
        </li>
       </ul>
     </nav>
      <a class="header__number" href="tel:+7 (000) 000-00-00">
        +7 (000) 000-00-00
        <svg>
          <title>phone icon</title>
          <use href="sprytes.svg#phone"></use>
        </svg>
      </a>
      </div>
    </div>
  </header>
  <div class="mobile">
    <div class="mobile__wrapper">
     <label class="mobile__open" for="toggler" tabindex="0" aria-expanded="false" aria-controls="mobile-nav"> 
      <svg>
       <title>Открыть мобильное меню</title>
       <use href="sprytes.svg#burger"></use>
      </svg>
    </label>
    <input class="toggler" type="checkbox" name="toggler" id="toggler">
    <nav class="mobile__nav" id="mobile-nav">
      <ul class="mobile__list">
        <li class="mobile__item">
          <a class="mobile__link" href="#">О нас</a>
        </li>
        <li class="mobile__item">
          <a class="mobile__link" href="#">Услуги и цены </a>
        </li>
        <li class="mobile__item">
          <a class="mobile__link" href="#">Фотоальбом</a>
        </li>
        <li class="mobile__item">
          <a class="mobile__link" href="#">Контакты</a>
        </li>
      </ul>
      <label class="mobile__close" for="toggler" tabindex="0">
        <svg>
          <title>Закрыть мобильное меню</title>
          <use href="sprytes.svg#cross"></use>
        </svg>
      </label>
    </nav>
    </div>
  </div>
  <main class="main"></main>
  <footer class="footer"></footer>
</body>
</html>
